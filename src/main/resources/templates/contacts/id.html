<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
	lang="en"
>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>contactsapp</title>
	
	<!-- Bootstrap 4.6 CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script th:src="@{/js/contacts/id.js}"></script>

</head>
<body>

	<div th:replace="./contacts/header" :: header></div>

	<div class="container">
		
		<form action="#" th:action="@{/contacts/{contactId} (contactId=${contact?.id})}" th:object="${contact}" method="post">
			
			<input id="contactId" name="contactId" type="hidden" th:value="${contact.id}"/>
			
			<div class="card" th:with="contactCategory = ${contact?.subject?.class?.simpleName}">
			
				<div class="card-header text-center">
					<svg th:if="${contactCategory == 'Person'}" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="gray" class="bi bi-person-vcard" viewBox="0 0 16 16">
						<path d="M11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
						<path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2v9.255S12 12 8 12s-5 1.755-5 1.755V2a1 1 0 0 1 1-1h5.5v2z"/>
					</svg>
					<svg th:if="${contactCategory == 'Company'}" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="gray" class="bi bi-person-vcard" viewBox="0 0 16 16">
						<path d="M4 2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1Zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1Zm3.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1ZM4 5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1ZM7.5 5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1Zm2.5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1ZM4.5 8a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1Zm2.5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1Zm3.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1Z"/>
						<path d="M2 1a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V1Zm11 0H3v14h3v-2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5V15h3V1Z"/>
					</svg>
				</div>
				
				<div class="card-body">
					<!-- NAME -->
					<div class="row">
						<div class="col-2">
							<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-person-bounding-box" viewBox="0 0 16 16">
							  <path d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z"/>
							  <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
							</svg>
						</div>
						<div class="col-10">
							<input type="hidden" class="form-control" th:placeholder="${contact?.subject?.id} ?  ${contact?.subject?.id}" th:value="${contact?.subject?.id}" th:name="subjectId">
							<div class="row" th:if="${contactCategory == 'Company'}">
							  <div class="col">							  	
							    <input type="text" class="form-control" th:placeholder="${contact?.subject?.name} ?  ${contact?.subject?.name}" th:value="${contact?.subject?.name}" th:name="subjectName"/>
							  </div>
							</div>
							<div class="row" th:if="${contactCategory == 'Person'}">
							  <div class="col">
							    <input type="text" class="form-control" th:placeholder="${contact?.subject?.nameFirst} ?  ${contact?.subject?.nameFirst}" th:value="${contact?.subject?.nameFirst}" th:name="subjectNameFirst">
							  </div>
							  <div class="col">
							    <input type="text" class="form-control" th:placeholder="${contact?.subject?.nameLast} ?  ${contact?.subject?.nameLast}" th:value="${contact?.subject?.nameLast}" th:name="subjectNameLast">
							  </div>
							</div>
						</div>
					</div>
					<!-- ADDRESS -->
					<hr>
					<div th:each="addressEntry : ${contact.addressEntryList}" class="row addressEntry">
						<input th:id="'addressEntryId_' + ${addressEntry?.id}" name="addressEntryId" th:value="${addressEntry?.id}" type="hidden"/>
						<input th:id="'addressId_' + ${addressEntry?.address?.id}" name="addressId" th:value="${addressEntry?.address.id}" type="hidden"/>
						<div class="col-2">
							<input th:id="'addressName_' + ${addressEntry?.id}" name="addressName" type="text" class="form-control" th:placeholder="${addressEntry?.name} ?  ${addressEntry?.name}" th:value="${addressEntry?.name} ?  ${addressEntry?.name}"/>
						</div>
						<div class="col-4">
						  <input th:id="'addressCountry_' + ${addressEntry?.id}" name="addressCountry" type="text" class="form-control" th:placeholder="${addressEntry?.address?.country} ?  ${addressEntry?.address?.country}" th:value="${addressEntry?.address?.country} ?  ${addressEntry?.address?.country}"/>
						</div>
						<div class="col-2">
						  <input th:id="'addressZipCode_' + ${addressEntry?.id}" name="addressZipCode" type="text" class="form-control text-right" th:placeholder="${addressEntry?.address?.zipCode} ?  ${addressEntry?.address?.zipCode}" th:value="${addressEntry?.address?.zipCode} ?  ${addressEntry?.address?.zipCode}">
						</div>
						<div class="col-4">
						  <input th:id="'addressCity_' + ${addressEntry?.id}" name="addressCity" type="text" class="form-control" th:placeholder="${addressEntry?.address?.city} ?  ${addressEntry?.address?.city}" th:value="${addressEntry?.address?.city} ?  ${addressEntry?.address?.city}">
						</div>
						<div class="col-2"></div>
						<div class="col-8">
						  <input th:id="'addressStreetName_' + ${addressEntry?.id}" name="addressStreetName" type="text" class="form-control" th:placeholder="${addressEntry?.address?.streetName} ?  ${addressEntry?.address?.streetName}" th:value="${addressEntry?.address?.streetName} ?  ${addressEntry?.address?.streetName}">
						</div>
						<div class="col-1">
						  <input th:id="'addressStreetNo_' + ${addressEntry?.id}" name="addressStreetNo" type="text" class="form-control" th:placeholder="${addressEntry?.address?.streetNo} ?  ${addressEntry?.address?.streetNo}" th:value="${addressEntry?.address?.streetNo} ?  ${addressEntry?.address?.streetNo}">
						</div>
						<div class="col-1">
						  <input th:id="'addressFlatNo _' + ${addressEntry?.id}" name="addressFlatNo" type="text" class="form-control" th:placeholder="${addressEntry?.address?.flatNo} ?  ${addressEntry?.address?.flatNo}" th:value="${addressEntry?.address?.flatNo} ?  ${addressEntry?.address?.flatNo}">
						</div>
					</div>
					<div class="btn btn-sm btn-outline-success" id="btn-add-address">+</div>
					<!-- E-MAIL -->
					<hr>
					<div th:each="emailEntry : ${contact.emailEntries}" class="row emailEntry">
					<input th:id="'emailEntryId_' + ${emailEntry?.id}" name="emailEntryId" th:value="${emailEntry?.id}" type="hidden"/>
						<div class="col-2">
							<input type="text" th:id="'emailEntryName_' + ${emailEntry?.id}" name="emailEntryName" class="form-control" th:placeholder="${emailEntry?.name} ?  ${emailEntry?.name}" th:value="${emailEntry?.name} ?  ${emailEntry?.name}"/>
						</div>
						<div class="col-10">
						  <input type="text" th:id="'emailEntryData_' + ${emailEntry?.id}" name="emailEntryData" class="form-control" th:placeholder="${emailEntry?.data} ?  ${emailEntry?.data}" th:value="${emailEntry?.data} ?  ${emailEntry?.data}"/>
						</div>
					</div>
					<div class="btn btn-sm btn-outline-success" id="btn-add-email">+</div>
					<!-- PHONE NO. -->
					<hr>
					<div th:each="phoneNumberEntry : ${contact.phoneNumberEntries}" class="row phoneNumberEntry">
					<input th:id="'phoneNumberEntryId_' + ${phoneNumberEntry?.id}" name="phoneNumberEntryId" th:value="${phoneNumberEntry?.id}" type="hidden"/>
						<div class="col-2">
							<input type="text" th:id="'phoneNumberEntryName_' + ${phoneNumberEntry?.id}" name="phoneNumberEntryName" class="form-control" th:placeholder="${phoneNumberEntry?.name} ?  ${phoneNumberEntry?.name}" th:value="${phoneNumberEntry?.name} ?  ${phoneNumberEntry?.name}">
						</div>
						<div class="col-10">
						  <input type="text" th:id="'phoneNumberEntryData_' + ${phoneNumberData?.id}" name="phoneNumberEntryData" class="form-control" th:placeholder="${phoneNumberEntry?.data} ?  ${phoneNumberEntry?.data}" th:value="${phoneNumberEntry?.data} ?  ${phoneNumberEntry?.data}">
						</div>
					</div>
					<div class="btn btn-sm btn-outline-success" id="btn-add-phoneNumber">+</div>
					
				</div>		
				
				<div class="card-footer">
					<button class="btn btn-sm btn-outline-success float-right" type="submit">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy" viewBox="0 0 16 16">
						  <path d="M11 2H9v3h2V2Z"/>
						  <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0ZM1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5Zm3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4v4.5ZM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5V15Z"/>
						</svg>
					</button>
					<button class="btn btn-sm btn-outline-primary float-right" type="button">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
						  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
						  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
						</svg>
					</button>
					<button class="btn btn-sm btn-outline-danger float-right" type="button">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
						  <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
						</svg>
					</button>
				</div>
			
			</div>

		</form>

    </div>

	<div th:replace="./contacts/footer" :: footer></div>

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
